<!doctype html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="bg-light">
    <h1 class="text-center mt-3">Tic Tac Toe</h1>
    <h2 class="text-center mt-3" id="winner"></h2>
   
    <!-- Board -->
      <div class="container text-center border border-dark mt-5">
        <!-- Row 1 -->
        <div class="row align-items-start border border-dark">
          <div class="col border border-dark box" id="b1">
            <h2 class="box-content text-center mt-4" id="hbox1"></h2>
          </div> 
          <div class="col border border-dark box" id="b2">
            <h2 class="box-content text-center mt-4"></h2>
          </div>
          <div class="col border border-dark box" id="b3">
            <h2 class="box-content text-center mt-4"></h2>
          </div>
        </div>
        <!-- Row 2 -->
        <div class="row align-items-center border border-dark">
          <div class="col border border-dark box" id="b4">
            <h2 class="box-content text-center mt-4"></h2>
          </div>
          <div class="col border border-dark box" id="b5">
            <h2 class="box-content text-center mt-4"></h2>
          </div>
          <div class="col border border-dark box" id="b6">
            <h2 class="box-content text-center mt-4"></h2>
          </div>
        </div>
        <!-- Row 3 -->
        <div class="row align-items-end border border-dark">
          <div class="col border border-dark box h-3" id="b7">
            <h2 class="box-content text-center mt-4"></h2>
          </div>
          <div class="col border border-dark box" id="b8">
            <h2 class="box-content text-center mt-4"></h2>
          </div>
          <div class="col border border-dark box" id="b9">
            <h2 class="box-content text-center mt-4"></h2>
          </div>
        </div>
      </div>
      <!-- Restart Button -->
      <div class="text-center">
        <button type="button" class="btn btn-outline-info mt-5">Restart Game</button>
      </div>
    
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
